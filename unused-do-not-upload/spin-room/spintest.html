  <style type='text/css'>
    #owl-demo .item{
    padding: 10px 0px;
    margin: 10px;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 0px;
    text-align: center;
    width: auto;
}
  </style>
  


<script type='text/javascript'>//<![CDATA[ 
$(function(){
$(document).ready(function() {
    //Sort random function
  function random(owlSelector){
    owlSelector.children().sort(function(){
        return Math.round(Math.random()) - 0.5;
    }).each(function(){
      $(this).appendTo(owlSelector);
    });
  }
 
  var owl = $("#owl-demo");
 
  owl.owlCarousel({
     
      itemsCustom : [
        [0, 2],
        [450, 4],
        [600, 7],
        [700, 9],
        [1000, 10],
        [1200, 12],
        [1400, 13],
        [1600, 15]
      ],
      navigation : false,
      pagination : true
 
  });
 
});
});//]]>  

</script>
